<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page with Bold Text</title>
<style>
    /* Inline CSS style sheet */
    body {
        font-family: Arial, sans-serif;
    }
    b {
        font-size: 1.2em; /* Increase font size for bold text */
		color:red;
		background-color:blue;
		padding:2px;
    }

    .bold-blue{

        font-size:0.9em;
        color:blue;
        background-color:red;
        padding:2px;
}
</style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>Lorem ipsum dolor sit amet <b>consectetur adipisicing</b> elit. Maiores similique laborum iure a, <b class="bold-blue">exercitationem magnam</b> tempora ea sapiente quos, fugit doloribus molestias unde fuga optio laudantium excepturi laboriosam accusamus deleniti.</p>
</body>
</html>
