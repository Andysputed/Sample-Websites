<style>
    /* CSS for arrow bullets */
    ul {
        list-style: none;
        padding-left: 20px;
    }
    ul li {
        position: relative;
    }
    ul li:before {
        content: "\2192"; /* Right arrow Unicode character */
        position: absolute;
        left: -20px;
    }
</style>
</head>

            </ul>

</body>
