<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Airline Destinations</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <h1>Welcome to Egyptian Airline Destinations</h1>

    <hr>

    <h3><b>Please select your destination:</b></h3>

    <div class="A">
    <label name = "Internal Flights">Internal Flights:</label>
    
   
    <select id="destination">
       
            
            <option value="Cairo">Cairo, Egypt</option>
            <option value="Aswan">Aswan, Egypt</option>
            <option value="Luxor">Luxor, Egypt</option>
            <option value="Sharm El Sheik">Sharm El Sheik, Egypt</option>
            <option value="Alexandria">Alexandria, Egypt</option>
            <option value="Hurghada">Hurghada, Egypt</option>

        </select>
    
        <br><br><br><br>

        <button type="submit" id="Internal Flights">Submit</button>
    </div>
        <br><br>
<div class="B">
        <label name = "International Flights">International Flights:</label>
    
   
     <select id="destination">

            <option value="Kuwait">Kuwait</option>
            <option value="Lebanon">Lebanon</option>
            <option value="Bahrain">Bahrain</option>
            <option value="Oman">Oman</option>
            
      
    </select>

    <br><br><br><br>

<button type="submit" id="International Flights">Submit</button>
</div>   
</body>
</html>
